<div class="auth__mode">
  <span
    (click)="authModeToggle('signin')"
    [class.auth__mode_active]="authMode === 'signin'">
    SignIn
  </span>
  <span
    (click)="authModeToggle('signup')"
    [class.auth__mode_active]="authMode === 'signup'">
    SignUp
  </span>
</div>
<div *ngIf="authMode === 'signin'">
  <app-signin></app-signin>
</div>
<div *ngIf="authMode === 'signup'">
  <app-signup (onSignUp)="authModeToggle('signin')"></app-signup>
</div>
